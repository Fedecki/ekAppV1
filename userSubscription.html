<body>










	<div class="off-canvas-wrap" data-offcanvas>
		<div class="inner-wrap">
			<nav class="tab-bar show-for-small">
				<section class="left-small">
					<a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
				</section>

		  <!-- <section class="middle tab-bar-section">
			 <h1 class="title">Eklesia.org</h1>
			</section> -->
		</nav>

		<aside class="left-off-canvas-menu">
			<ul class="off-canvas-list">  
				<img src="images/ek-logo.png" alt="eklezia logo">


				<li><a href="#" data-reveal-id="menuLSubscribe"><i class="fa fa-home"></i>Accueil</a></li>
				<li><a href="#"><i class="fa fa-search"></i>Rechercher</a></li>

				<li><a href="#"><i class="fa fa-comments"></i>Le blog</a></li>
			</ul>

		<!-- OFF CANVAS WRAPPER -->
		<section class="profileComplete">


			<div class="row">

				

				<div class="profileCompleteWrapper">
					<img class="ekLogo" src="images/ek-logo-white.png" alt="logo eklezia">
					<h1 class="text-center">Complétez votre profil sur Eklezia</h1>
					<form action="">



						<div class="userProfilePic">
							<img src="images/chirac.jpg" alt="">
							<input type="file">
						</div>

						<div class="mandatoryInfos">
							<label for="">Votre prénom	</label>
							<input type="text" placeholder="Votre nom">	
							
							<label for="">Votre Nom	</label>
							<input type="text" placeholder="Votre nom">	
							<div class="userCity">
								<label for="">Votre Ville
									<input type="text" placeholder="Votre ville">		
								</label>
							</div>							
						</div>


						<div class="optionalInfos">
							<h6>Facultatif
								<span>mais ça reste entre nous...</span>
							</h6>
							<label for="">Votre âge
								<select>
									<option value="husker">Entre 12 et 20 ans</option>
									<option value="husker">Entre 21 et 30 ans</option>
									<option value="husker">etc etc etc</option>
								</select>	
							</label>
							<ul class="userGender">
								<label for="">Vous êtes</label>
								<li>
									<span class="selectedGender">
										<i class="fa fa-male"></i>
									</span>
								</li>
								<li>
									<span>
										<i class="fa fa-female"></i>
									</span>
								</li>
							</ul>
						</div>

						<div class="columns">
							<a href="" class="left button">Passer cette étape</a>
							<a href="" class="right button">Valider</a>
						</div>					
					</form>

				</div>
				


			</div>




		</section>          
		<!-- END OF OFF CANVAS WRAPPER -->


		<a class="exit-off-canvas"></a>

	</div>
</div>
